<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/59b8345854.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="btns">
        <span class="draw-tools">Draw Tools</span>
    <div class="container_brush">
        <span class="subheading">BRUSH</span>
        
        
            
            <span id="brush-value">5</span>
            <input id="line-width" type="range" min="1" max="10" value="5" step="0.5" onchange="SetValue(this)"/>
    </div>
    <div class="container_shape">
        <span class="subheading">Shape</span>
        <button id="mode-btn"><i class="fa-solid fa-fill-drip"></i></button>
    </div>
    
    <label for="file">
        üñºAdd Photo
    </label>
    <input type="file" accept="image/*" id="file" />
    <input type="text" placeholder="Write and double click!" id="text">
    <button id="save">‚¨áÔ∏è Save Image</button>
    
</div>

    <div class="container">
        <div class="container_canvas">
        <canvas ></canvas>
        </div>
        <div class="container_erase">
        <button id="destroy-btn"><i class="fa-solid fa-bomb"></i></button>
        <button id="erase-btn"><i class="fa-solid fa-eraser"></i></button>
        </div>
    </div>

    <div class="color-options">  
        <span class="color-tools">Color Tools</span>
        <div class="input-color-container">
            <input id="input-color" value="black" class="input-color" type="color">
          </div>
          <label class="input-color-label" for="input-color">
            Selected Color!
          </label>
        <div class="color-option" style="background-color:#81ecec" data-color="#81ecec"> </div>
        <div class="color-option" style="background-color:#74b9ff" data-color="#74b9ff"> </div>
        <div class="color-option" style="background-color:#a29bfe" data-color="#a29bfe"> </div>
        <div class="color-option" style="background-color:#55efc4" data-color="#55efc4"> </div>
        <div class="color-option" style="background-color:#fab1a0" data-color="#fab1a0"> </div>
        <div class="color-option" style="background-color:#fd79a8" data-color="#fd79a8"> </div>
        <div class="color-option" style="background-color:#fdcb6e" data-color="#fdcb6e"> </div>
        <div class="color-option" style="background-color:#ffeaa7" data-color="#ffeaa7"> </div>
        <div class="color-option" style="background-color:#2d3436 " data-color="#2d3436"> </div>
        
        </div>
<script src="js/app.js"></script>
</body>

</html>
